syntax = "proto3";

package protocol;

option go_package = "heyuanlong/blockchain-step/protocol;protocol";

message address {
    string address = 1;
}

message amount {
    int64 amount = 1;
}

message tx {
    address sender = 1;
    address recipient = 2;
    amount amount = 3;
    string sequeue = 4;
    bytes input = 5;
    bytes sign = 6;
    bytes publick_key = 7;
    uint64 time_stamp = 8;
}
