syntax = "proto3";

package protocol;

option go_package = "heyuanlong/blockchain-step/protocol;protocol";

message address {
    string address = 1;
}


message tx {
    address sender = 1;
    address to = 2;
    uint64 amount = 3;
    uint64 nonce = 4;
    bytes input = 5;
    bytes sign = 6;
    bytes public_key = 7;
    uint64 time_stamp = 8;
}
